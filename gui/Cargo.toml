[package]
name = "musium_gui"
version = "0.1.0"
authors = ["Gabriel Konat <gabrielkonat@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
musium_core = { path = "../core" }
musium_client = { path = "../client" }
musium_audio = { path = "../audio" }
url = "2"
structopt = "0.3"
dotenv = "0.15"
itertools = "0.10"
anyhow = "1"
thiserror = "1"
metrics-core = "0.5"
metrics-runtime = { version = "0.13", default-features = false }
metrics-observer-yaml = "0.1"
tracing = "0.1"
tracing-subscriber = "0.2"
tracing-log = "0.1"

[dependencies.iced]
version = "0.2"
default-features = true
features = ["tokio"]
git = "https://github.com/hecrj/iced.git"
rev = "9da0a3de54e8e7161d4a3405633bc574ce43eb2d" # To work with tokio 1
